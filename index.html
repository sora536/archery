<html>
    <head>
        <title>誠にどぅべろつぷ</title>
        <meta charset="UTF-8">
        <meta name="description" content="しつかり栗ひろえ">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header id="header" class="header">
            <h1>んないすぅ</h1>
        </header>
        <div id="recordWindow">
            <ul class="recordWindow-list"id="recordWindow-list"></ul>
        </div>
        <div id="scoreTable"></div>
        <div class="score_button open" id="scoreButton">
            <button id="X" ontouchend="buttonClick(this)" class="yellow">X</button>
            <button id="10" ontouchend="buttonClick(this)" class="yellow">10</button>
            <button id="9" ontouchend="buttonClick(this)" class="yellow">9</button>
            <button id="8" ontouchend="buttonClick(this)" class="red">8</button>
            <button id="7" ontouchend="buttonClick(this)" class="red">7</button>
            <button id="6" ontouchend="buttonClick(this)" class="blue">6</button>
            <button id="5" ontouchend="buttonClick(this)" class="blue">5</button>
            <button id="4" ontouchend="buttonClick(this)" class="black">4</button>
            <button id="3" ontouchend="buttonClick(this)" class="black">3</button>
            <button id="2" ontouchend="buttonClick(this)" class="white">2</button>
            <button id="1" ontouchend="buttonClick(this)" class="white">1</button>
            <button id="M" ontouchend="buttonClick(this)" class="gray">M</button>
        </div>
        <span class="material-icons delete_button open" id="delete_button" ontouchstart="scoreDelete()">backspace</span>
        <footer class="footer">
            <span class="material-icons" ontouchstart="homeClick()">home</span>
            <span class="material-icons" ontouchstart="recordClick()">wysiwyg</span>
            <span class="material-icons" ontouchstart="memoClick()">checklist</span>
            <span class="material-icons" ontouchstart="settingClick()">settings</span>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
